<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0074D9;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 8px 15px;
            background-color: #2ECC40;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .acciones a {
            margin: 0 5px;
            text-decoration: none;
            color: #0074D9;
        }
    </style>
</head>
<body>
    <h1>Lista de Estudiantes</h1>
    <div style="text-align: center;">
        <a class="btn" href="{{ url_for('crear') }}">Agregar Estudiante</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Matr√≠cula</th>
                <th>Carrera</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for e in estudiantes %}
            <tr>
                <td>{{ e.id }}</td>
                <td>{{ e.nombre }}</td>
                <td>{{ e.matricula }}</td>
                <td>{{ e.carrera }}</td>
                <td class="acciones">
                    <a href="{{ url_for('editar', id=e.id) }}">‚úèÔ∏è Editar</a>
                    <a href="{{ url_for('eliminar', id=e.id) }}">üóëÔ∏è Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
